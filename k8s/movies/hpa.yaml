apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: movies
  namespace: sa-p5
  labels:
    app: movies
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: movies
  minReplicas: 2   # opcional: 2 para HA
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80