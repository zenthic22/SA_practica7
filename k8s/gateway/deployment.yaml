apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: sa-p5
  labels: { app: gateway }
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels: { app: gateway }
  template:
    metadata:
      labels: { app: gateway }
    spec:
      containers:
        - name: gateway
          image: docker.io/zenthic22/gateway:c4b58f6
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4001
          envFrom:
            - configMapRef:
                name: gateway-config
          readinessProbe:
            httpGet: { path: /healthz, port: http }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: http }
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "300m", memory: "256Mi" }