apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  namespace: sa-p5
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 4001